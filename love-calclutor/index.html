<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calclutor</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Google font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="wrapper">
            <h1 class="title">Love Calclutar</h1>
            <p class="pera">
              type in two names and find out if they match each other!
            </p>
            <div class="heart">
              <h1 id="result"></h1>
            </div>
            <div class="test">
              <div class="col">
                <h3>Your Name :</h3>
                <input
                  type="text"
                  placeholder="Enter Your Name"
                  id="yourName"
                />
              </div>
              <div class="col">
                <h3>Your Lover Name :</h3>
                <input
                  type="text"
                  placeholder="Enter Your Lover Name"
                  id="yourLover"
                />
              </div>
            </div>
            <button id="caclBtn" class="caclBtn"><h2>Start Test</h2></button>

            <h2 id="text">your the best lover in the world</h2>
          </div>
        </div>
      </div>
    </section>
    <!-- javaScript link -->
    <script src="./main.js"></script>
  </body>
</html>
